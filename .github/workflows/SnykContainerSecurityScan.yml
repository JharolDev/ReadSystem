name: Snyk Docker Security

on:
  pull_request:
    types: [opened, synchronize]
    branches-ignore:
      - 'feature/**'

jobs:
  security:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      pull-requests: write
      contents: read
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      
      - name: Verify Dockerfile exists
        run: |
          pwd
          ls -la
          echo "Verificando ubicación del Dockerfile..."
          find . -name "Dockerfile" -type f
      
      - name: Build Docker Image
        run: |
          if [ -f "Dockerfile" ]; then
            docker build -t test-image .
          else
            echo "Error: Dockerfile no encontrado"
            exit 1
          fi
      
      - name: Run Snyk Container Test
        continue-on-error: true    # Añadir esta línea
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: test-image
          args: |
            --severity-threshold=high
            --file=Dockerfile
            --sarif-file-output=snyk.sarif
      
      - name: Debug SARIF file
        run: |
          ls -la
          cat snyk.sarif || echo "SARIF file not found"
      
      - name: Upload SARIF file
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: snyk.sarif
      
      - name: Check Snyk Results
        if: github.event_name == 'pull_request'
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          image: test-image
          args: |
            --severity-threshold=high
            --file=Dockerfile
            --fail-on=all
            
      - name: Generate Security Report
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: test-image
          args: |
            --file=Dockerfile
            --json > snyk-container-report.json
            --org=jharoldev
          
      - name: Upload Security Report
        uses: actions/upload-artifact@v4
        with:
          name: snyk-security-report
          path: snyk-container-report.json
